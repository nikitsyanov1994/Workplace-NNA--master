<div class="cakes__left-wrap">
    <div class="cakes__left">
        <div class="cakes__left-heading">
            <h2 class="heading">@@headingName</h2>
        </div>
        <div class="cakes__left-subheading">
            <p class="subheading">@@subheadingName</p>
        </div>
        <div class="cakes__left-content">
            <p class="content">@@textContent</p>
        </div>

        <div class="cakes__left-infoteam">
            <div class="cakes__left-infoteam-pos">
                <p class="infotext">@@textPos</p>
            </div>
            <div class="cakes__left-description">
                <p class="first_name">@@textFirstname</p>
                <div class="cakes__left-description-img"><img src="@@pathUserImg" alt="photo"></div>
                <p class="second_name">@@textSecondname</p>
            </div>
        </div>
        <div class="cakes__left-quote">
            <img class="quote" src="@@pathQouteImg" alt="quote">
        </div>
    </div>

    <div class="cakes__right">
        <div class="cakes__right-fg">
            <div class="cakes__right-flour">
                <img class="flour" src="@@pathFlourImg" alt="flour">
            </div>
            <div class="cakes__right-chocolate">
                <img class="choco" src="@@pathChocolateImg" alt="Chocolate">
            </div>

        </div>
        <div class="cakes__right-sg">
            <div class="cakes__right-egs">
                <img class="egs" src="@@pathEgsImg" alt="Egs">
            </div>
            <div class="cakes__right-Strawberry">
                <img class="straw" src="@@pathStrawberryImg" alt="Strawberry">
            </div>
        </div>
        <div class="cakes__label-wrapper">
            <div class="cakes__right-label">
                <img class="label" src="@@pathImglabel" alt="label">
                <p class="textlabel">@@pathtextlabel</p>
            </div>
        </div>
    </div>
</div>
